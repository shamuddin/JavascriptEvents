<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnKeyUp vs OnKeyDown</title>
    <script>
        function color(color) {
            document.forms[0].myInput.style.background = color;
        }
    </script>
</head>

<body>
    <form>
        Write a message:<br>
        <input type="text" onkeydown="color('green')" onkeyup="color('white')" name="myInput">
    </form>
</body>

</html>
